name: Deploy docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug: show installed mkdocs + plugins
        run: |
          python -m pip freeze | sort
          mkdocs --version
          mkdocs build --verbose --strict

      - name: Deploy to GitHub Pages (gh-pages)
        run: mkdocs gh-deploy --force
