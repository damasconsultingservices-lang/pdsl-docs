site_name: Public Diplomacy Simulation Lab (PDSL)
site_description: Public, review-facing documentation for the Public Diplomacy Simulation Lab (PDSL).
site_author: Frantz Damas

repo_name: PDSL Public Docs
repo_url: https://github.com/damasconsultingservices-lang/pdsl-docs
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.action.edit
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: navy
      accent: amber
    - scheme: slate
      primary: navy
      accent: amber
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      default_language: en
      default_language_only: false
      docs_structure: folder

      languages:
        - locale: en
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
        - locale: es
          name: Español
          build: true
        - locale: ht
          name: Kreyòl Ayisyen
          build: true

      nav_translations:
        fr:
          Home: Accueil
          Methods: Méthodes
          Overview: Vue d’ensemble
          Model Card: Fiche modèle
          Methods Note: Note de méthode
          Review Protocol: Protocole de revue
          Governance: Gouvernance
          Limitations: Limites
          Policy: Politique
          Policy Proposal: Proposition de politique
          Policy Method Memo: Note méthodologique
          Cite: Citer
          How to Cite: Comment citer
        es:
          Home: Inicio
          Methods: Métodos
          Overview: Resumen
          Model Card: Ficha del modelo
          Methods Note: Nota metodológica
          Review Protocol: Protocolo de revisión
          Governance: Gobernanza
          Limitations: Limitaciones
          Policy: Política
          Policy Proposal: Propuesta de política
          Policy Method Memo: Nota metodológica
          Cite: Citar
          How to Cite: Cómo citar
        ht:
          Home: Akèy
          Methods: Metòd
          Overview: Rezime
          Model Card: Fich Modèl
          Methods Note: Nòt Metòd
          Review Protocol: Pwotokòl Revizyon
